<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEFA-Penaulty ShootOut</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col">
               <img class="profile-icon" src="assets/RealMadridFC.jpg" alt="" width="250px" height="280px">
               <span class="name" id="team-1-name">Real Madrid </span>

               <div class="row round-shots" id="team-1-round-shots" >
                   <span class="col">-</span>
                   <span class="col">-</span>
                   <span class="col">-</span>
                   <span class="col">-</span>
                   <span class="col">-</span>
                </div>

           </div>

           <div class="col">
               <div class="row score">
                  <span class="col">0</span>
                  <span class="col">-</span>
                  <span class="col">0</span>
               </div>
           </div>

           <div class="col">
            <img class="profile-icon"   src="assets/HescaFC.jpg" alt="" width="250px" height="280px" >
            <span class="name" id="team-2-name">Huesca </span>
                <div class="row round-shots" id="team-1-round-shots">
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>            
                </div>
           </div>
     </div>
     <div class="row">
         <div >
            <button id="btnShoot">ShootOut</button>
         </div>
       </div>
 </div>
</body>
</html>
